<!DOCTYPE html>
<html>
<head>
    <title>SPCR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="panel">
              <h1>Select Data View</h1>
              <ul>
                <li><a href="/data">Show All Data</a> </li>
                <li><a href="/label">Categorize</a></li>
                <li><a href="/label-stats">Category Stats</a></li>
              </ul>
            </div>
            <div id="lookup-view" class="panel">
                <h2>Import File</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="file">Filename:</label>
                    <input type="file" name="file" id="file">
                  </div>
                  <input type="submit" class="btn btn-default" name="submit" value="Submit">
                </form>
            </div>
        <div id="app" class="panel"></div>
        </div>
    </div>
    
</div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/react-0.9.0.js"></script>
  <script src="js/out/goog/base.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script type="text/javascript">goog.require("spcr.core")</script>

</body>
</html>
